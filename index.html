<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Bank Account Management</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Account Information Section -->
        <section class="account-info">
            <h2>Account Information</h2>
            <dl>
                <dt>Account Holder Name:</dt>
                <dd id="displayed-account-holder-name"></dd>
                <dt>Account Type:</dt>
                <dd id="account-type">Savings</dd>
                <dt>Balance:</dt>
                <dd id="balance">$0.00</dd>
            </dl>
        </section>

        <!-- Actions Section -->
        <section class="actions">
            <h2>Actions</h2>
            <!-- Account Form -->
            <form id="account-form">
                <label for="account-holder-name">Account Holder Name:</label>
                <input type="text" id="account-holder-name" name="account-holder-name" required>
                
                <label for="action">Select Action:</label>
                <select id="action" name="action" required>
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                </select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                <button type="submit">Submit</button>
            </form>
            <!-- Message Display Section -->
            <p id="message" aria-live="polite"></p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Bank of Kara</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js" defer></script>
</body>
</html>
